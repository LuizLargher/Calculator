<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora</h1>
        </header>
        <main>
            <div class="calculator">
                <div id="display"></div>
                <div class="buttons">
                    <button onclick="porcentarNumeros()" id="btnPorcentage">
                        %
                    </button>
                    <button onclick="radiciarNumeros()" id="btnRadic">
                        &radic;
                    </button>
                    <button onclick="potenciarNumeros(numFive, numTwo)" id="btnPotence">
                        n<sup>n</sup>
                    </button>
                    <button onclick="limparInput()" id="btnClear">
                        C
                    </button>
                    <button id="btnSeven" value="7">
                        7
                    </button>
                    <button id="btnEight" value="8">
                        8
                    </button>
                    <button id="btnNine" value="9">
                        9
                    </button>
                    <button onclick="dividirNumeros()" id="btnDivide">
                        &divide;
                    </button>
                    <button id="btnFour" value="4">
                        4
                    </button>
                    <button id="btnFive" value="5">
                        5
                    </button>
                    <button id="btnSix" value="6">
                        6
                    </button>
                    <button onclick="multiplicarNumeros()" id="btnMultiply">
                        x
                    </button>
                    <button id="btnOne" value="1">
                        1
                    </button>
                    <button id="btnTwo" value="2">
                        2
                    </button>
                    <button id="btnThree" value="3">
                        3
                    </button>
                    <button onclick="subtrairNumeros()" id="btnSubtract">
                        -
                    </button>
                    <button onclick="decimal()" id="btnFloat">
                        .
                    </button>
                    <button id="btnZero" value="0">
                        0
                    </button>
                    <button onclick="resultado()" id="btnEqual">
                        =
                    </button>
                    <button onclick="somarNumeros()" id="btnSum">
                        +
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
